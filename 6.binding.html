<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .textbiru{
        color:blue;
    }
</style>
<body>

    <div id="app">
        <a v-bind:href="url">google</a>
        <h2>User</h2>
        <div v-bind:class="selectedClass">
            name : {{ user.name }}
        </div>
        <div>
            <img v-bind:src="user.image" v-bind:style="{width: responsiveWidth}" v-bind:alt="`image of` + user.name" v-bind:title="`image of` + user.name">
        </div>
    </div>
    <script type="module">
         import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

         createApp({
            data(){
                return{
                    url:'https://google.com',
                    user:{
                        name:'meg',
                        image:'https://plus.unsplash.com/premium_photo-1682724602143-a77d75d273b1?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGVyc29ufGVufDB8fDB8fHwws'
                    },
                    responsiveWidth:'300px', 
                    selectedClass: 'textbiru'

                }
            }
         }).mount('#app')
    </script>
</body>
</html>
